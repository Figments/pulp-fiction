<div class="newest-works-nav shadow-lg sticky top-0 z-40 mb-8">
    <div class="w-11/12 mx-auto py-4 flex flex-row items-center">
        <button class="go-back border-none rounded-full shadow-none p-2.5" [routerLink]="['/browse']">
            <i-feather name="chevron-left" class="text-white relative top-0.5 mr-4"></i-feather>
        </button>
        <h3 class="text-4xl text-white relative top-1.5 font-semibold">
            Newest Works
        </h3>
        <div class="flex-1"><!--spacer--></div>
    </div>
</div>

<ng-container *ngIf="loading; else notLoading">
    <div class="flex flex-row items-center justify-center h-full">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>

<ng-template #notLoading>
    <div class="grid grid-cols-3 gap-4 mb-4 w-11/12 mx-auto">
        <ng-container *ngFor="let work of works.docs | paginate: {itemsPerPage: works.limit, currentPage: pageNum, totalItems: works.totalDocs}">
            <dragonfish-work-card [content]="work" [showAuthor]="true"></dragonfish-work-card>
        </ng-container>
    </div>
    <pagination-controls (pageChange)="onPageChange($event)" previousLabel="" nextLabel=""></pagination-controls>
    <div class="my-4"><!--spacer--></div>
</ng-template>
