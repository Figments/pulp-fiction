<div class="docs-nav shadow-lg sticky top-0 z-40">
    <div class="w-11/12 mx-auto py-4">
        <div class="flex flex-row items-center">
            <h3 class="text-4xl text-white relative top-1.5 font-semibold">
                More Stuff
            </h3>
            <div class="flex-1"><!--spacer--></div>
        </div>
        <div class="mt-2 w-full flex flex-row">
            <a
                class="link"
                [routerLink]="['/docs']"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <span class="link-icon"><i-feather name="Settings"></i-feather></span>Settings
            </a>
            <a
                class="link"
                [routerLink]="['/docs/what-is-offprint']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="info"></i-feather></span>About
            </a>
            <a
                class="link"
                [routerLink]="['/docs/omnibus']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="feather"></i-feather></span>Omnibus
            </a>
            <a
                class="link"
                [routerLink]="['/docs/code-of-conduct']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="book"></i-feather></span>Code of Conduct
            </a>
            <a
                class="link"
                [routerLink]="['/docs/terms-of-service']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="briefcase"></i-feather></span>Terms of Service
            </a>
            <a
                class="link"
            >
                <span class="link-icon"><i-feather name="file-text"></i-feather></span>OSL
            </a>
            <a
                class="link"
                [routerLink]="['/docs/site-staff']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="clipboard"></i-feather></span>Staff
            </a>
            <a
                class="link"
                [routerLink]="['/docs/supporters']"
                [routerLinkActive]="'active'"
            >
                <span class="link-icon"><i-feather name="users"></i-feather></span>Supporters
            </a>
        </div>
    </div>
</div>

<ng-container *ngIf="route.children.length === 0; else viewingDoc">
    <div class="my-8 w-11/12 mx-auto h-full">
        <ng-container *ngIf="sessionQuery.currentUser$ | async">
            <dragonfish-account></dragonfish-account>
            <div class="my-5"><!--spacer--></div>
            <dragonfish-profile></dragonfish-profile>
            <div class="my-5"><!--spacer--></div>
            <dragonfish-vip-settings></dragonfish-vip-settings>
            <div class="my-5"><!--spacer--></div>
        </ng-container>
        <dragonfish-global-settings></dragonfish-global-settings>
    </div>
</ng-container>
<ng-template #viewingDoc>
    <router-outlet></router-outlet>
</ng-template>
