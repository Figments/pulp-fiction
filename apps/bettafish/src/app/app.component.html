<ng-container *ngIf="electron.isElectronApp && !(currentUser$ | async); else isInBrowser">
    <dragonfish-auth-full></dragonfish-auth-full>
</ng-container>

<ng-template #isInBrowser>
    <main class="content flex flex-row">
        <dragonfish-nav></dragonfish-nav>
        <mat-drawer-container autosize>
            <mat-drawer
                #sidenav
                class="offprint-sidenav"
                mode="over"
                (openedStart)="sidenavService.setCurrState()"
                (closedStart)="sidenavService.setCurrState()"
            >
                <dragonfish-sidenav></dragonfish-sidenav>
            </mat-drawer>
            <div class="flex-auto h-screen">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-container>
    </main>
</ng-template>
