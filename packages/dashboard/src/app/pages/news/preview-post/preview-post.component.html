<ng-container *ngIf="currPost; else noPost">
    <div class="post-container">
        <div class="post-header">
            <h1>{{ currPost.title }}</h1>
            <h2>{{ currPost.desc }}</h2>
            <div class="post-cat">
                <div class="info">
                    <span>by {{ $any(currPost.author).username }}</span>
                    <span class="divider">//</span>
                    <span>{{ category[currPost.meta.category] }}</span>
                    <span class="divider">//</span>
                    <span>{{ currPost.audit.publishedOn | date:'fullDate' }}</span>
                </div>
                <div class="post-tools">
                    <button><i-feather name="thumbs-up"></i-feather></button>
                    <button class="end"><i-feather name="thumbs-down"></i-feather></button>
                </div>
            </div>
        </div>
        <div class="post-body">
            <div class="html-description" [innerHtml]="currPost.body | safeHtml"></div>
        </div>
    </div>
</ng-container>

<ng-template #noPost>
    <div style="text-align: center; margin-top: 2rem;">
        <h3 style="margin-bottom: 0;">{{ pageErrorHeader }}</h3>
        <p style="margin-top: 0; margin-bottom: 0; font-style: italic;">{{ pageErrorSubtitle }}</p>
    </div>
</ng-template>
