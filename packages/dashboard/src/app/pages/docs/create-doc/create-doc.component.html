<h3 style="text-align: center;">
    Create New Document
</h3>

<form [formGroup]="createDocForm" (ngSubmit)="submitDoc()">
    <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Document ID</mat-label>
        <input matInput placeholder="A random string of characters" formControlName="id">
    </mat-form-field>

    <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="A New Document" formControlName="docName">
    </mat-form-field>

    <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="A New Description" formControlName="docDesc">
    </mat-form-field>

    <editor [parentForm]="createDocForm" [controlName]="'docBody'"></editor>

    <mat-form-field style="width: 100%; margin-top: 1.5rem;" appearance="outline">
        <mat-label>Approved Roles</mat-label>
        <mat-select formControlName="approvedRoles">
            <mat-option *ngFor="let role of rolesList | keyvalue" [value]="role.key">
                {{ role.value }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <hr>
    <div class="loader" *ngIf="loading">
        <div class="lds-dual-ring"></div>
    </div>
    <button matRipple type="submit" class="button-primary u-full-width" *ngIf="!loading">Create Doc</button>
</form>
