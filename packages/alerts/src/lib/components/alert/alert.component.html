<ng-container [ngSwitch]="data.type">
    <div *ngSwitchCase="alertType.Success" class="alert success">
        <span class="icon"><i-feather name="check"></i-feather></span>
        <span class="title">Awesome!</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Error" class="alert error">
        <span class="icon"><i-feather name="x"></i-feather></span>
        <span class="title">Uh-oh.</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Info" class="alert info">
        <span class="icon"><i-feather name="info"></i-feather></span>
        <span class="title">Head's up:</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Warn" class="alert warning">
        <span class="icon"><i-feather name="alert-triangle"></i-feather></span>
        <span class="title">Something's Up...</span>
        {{ data.message }}
    </div>
</ng-container>
