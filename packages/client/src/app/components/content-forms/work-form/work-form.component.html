<form [formGroup]="newWorkForm" (ngSubmit)="submitWork()" [ngStyle]="toggle ? {'display': 'block'} : {'display': 'none'}">
    <div class="work-box">
        <div class="work-info">
            <div class="work-details">
                <div class="work-header">
                    <h1>
                        <input class="work-title" type="text" formControlName="title" placeholder="Title">
                    </h1>
                    <h2>by {{ username }}</h2>
                </div>

                <div class="category-genre">
                    <div>
                        <!--Content Rating-->
                        <mat-form-field class="work-form">
                            <mat-label>Select a rating</mat-label>
                            <mat-select formControlName="rating">
                                <mat-option *ngFor="let rate of rating | keyvalue" [value]="rate.key">
                                    {{ rate.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <span>//</span>
                    <div>
                        <mat-form-field class="work-form">
                            <mat-label>Select a category</mat-label>
                            <mat-select formControlName="thisCategory">
                                <mat-option *ngFor="let cat of categories | keyvalue" [value]="cat.key">
                                    {{ cat.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <span *ngIf="isFiction() || isPoetry()">//</span>
                    <div [ngStyle]="isFanfiction() ? {'flex': '0.5'} : {'flex': '1'}">
                        <!--Genres for Fiction-->
                        <div *ngIf="isFiction()">
                            <mat-form-field class="work-form work-chips">
                                <mat-chip-list #fictionChipList aria-label="Genres selection">
                                    <mat-chip *ngFor="let genre of genresList" [selectable]="true" [removable]="true" (removed)="removeGenre(genre)">
                                        {{ genre }}
                                        <mat-icon matChipRemove>cancel</mat-icon>
                                    </mat-chip>
                                    <input
                                        placeholder="Choose Genres (max 2)"
                                        #genreInput
                                        [matAutocomplete]="auto"
                                        [matChipInputFor]="fictionChipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedGenre($event)">
                                    <mat-option *ngFor="let genre of genresFiction | keyvalue" [value]="genre.key">
                                        {{ genre.value }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>

                        <!--Genres for Poetry-->
                        <div *ngIf="isPoetry()">
                            <mat-form-field class="work-form work-chips">
                                <mat-chip-list #fictionChipList aria-label="Genres selection">
                                    <mat-chip *ngFor="let genre of genresList" [selectable]="true" [removable]="true" (removed)="removeGenre(genre)">
                                        {{ genre }}
                                        <mat-icon matChipRemove>cancel</mat-icon>
                                    </mat-chip>
                                    <input
                                        placeholder="Choose Genre"
                                        #genreInput
                                        [matAutocomplete]="auto"
                                        [matChipInputFor]="fictionChipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedGenre($event)">
                                    <mat-option *ngFor="let genre of genresPoetry | keyvalue" [value]="genre.key">
                                        {{ genre.value }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                    </div>
                    <span *ngIf="isFanfiction()">//</span>
                    <div *ngIf="isFanfiction()" [ngStyle]="isFanfiction() ? {'flex': '0.5', 'overflow': 'auto'} : {'flex': 'none'}">
                        <!--Fandoms-->
                        <mat-form-field class="work-form work-chips">
                            <mat-chip-list #fandomChipList aria-label="Fandoms selection">
                                <mat-chip *ngFor="let fandom of fandomsList" [selectable]="true" [removable]="true" (removed)="removeFandom(fandom)">
                                    {{ fandom }}
                                    <mat-icon matChipRemove>cancel</mat-icon>
                                </mat-chip>
                                <input
                                    placeholder="Choose Fandoms (max 5)"
                                    #fandomInput
                                    [matAutocomplete]="auto"
                                    [matChipInputFor]="fandomChipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                            </mat-chip-list>
                            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedFandom($event)">
                                <mat-option *ngFor="let fandom of fandoms | keyvalue" [value]="fandom.key">
                                    {{ fandom.value }}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="work-description">
                    <input class="u-full-width" type="text" formControlName="shortDesc" placeholder="Short Description..." />
                    
                    <editor [parentForm]="newWorkForm" [controlName]="'longDesc'"></editor>
                </div>

                <div class="work-stats">
                    <mat-form-field class="work-form">
                        <mat-label>Choose a status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option *ngFor="let stat of status | keyvalue" [value]="stat.key">
                                {{ stat.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="work-controls">
        <button type="submit">Submit</button>
        <button type="button" (click)="askCancel()">Cancel</button>
    </div>
</form>
