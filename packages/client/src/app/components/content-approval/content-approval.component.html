<ng-container *ngIf="currContent$ | async as content">
    <ng-container *ngIf="currHistDoc$ | async as histData">
        <div class="approval-buttons">
            <ng-container *ngIf="currentUser; else noUser">
                <ng-container *ngIf="histData.ratingOption === 'NoVote'">
                    <button matRipple (click)="setLike(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }}</span></button>
                    <button matRipple class="mid" (click)="setDislike(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }}</span></button>
                </ng-container>
                <ng-container *ngIf="histData.ratingOption === 'Liked'">
                    <button matRipple class="active" (click)="setNoVote(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }}</span></button>
                    <button matRipple class="mid" (click)="setDislike(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }}</span></button>
                </ng-container>
                <ng-container *ngIf="histData.ratingOption === 'Disliked'">
                    <button matRipple (click)="setLike(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }}</span></button>
                    <button matRipple class="mid active" (click)="setNoVote(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }}</span></button>
                </ng-container>
            </ng-container>
            <ng-template #noUser>
                <button matRipple><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }}</span></button>
                <button matRipple class="mid"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }}</span></button>
            </ng-template>
            <button matRipple class="end" [matMenuTriggerFor]="moreItems"><i-feather class="more" name="more-vertical"></i-feather></button>
        </div>
        
        <div class="approval-buttons-mobile">
            <button matRipple [matMenuTriggerFor]="moreItems"><i-feather class="more" name="more-vertical"></i-feather></button>
        </div>
        
        <mat-menu xPosition="before" #moreItems="matMenu">
            <ng-container *ngIf="currentUser; else noUserMenu">
                <div class="mobile-menu">
                    <ng-container [ngSwitch]="histData.ratingOption">
                        <ng-container *ngSwitchCase="'NoVote'">
                            <button mat-menu-item (click)="setLike(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }} like{{ likes$ | async | pluralize }}</span></button>
                            <button mat-menu-item (click)="setDislike(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }} dislike{{ dislikes$ | async | pluralize }}</span></button>
                        </ng-container>
                        <ng-container *ngSwitchCase="'Liked'">
                            <button mat-menu-item class="active" (click)="setNoVote(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }} like{{ likes$ | async | pluralize }}</span></button>
                            <button mat-menu-item  (click)="setDislike(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }} dislike{{ dislikes$ | async | pluralize }}</span></button>
                        </ng-container>
                        <ng-container *ngSwitchCase="'Disliked'">
                            <button mat-menu-item (click)="setLike(content._id, histData.ratingOption)"><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }} like{{ likes$ | async | pluralize }}</span></button>
                            <button mat-menu-item class="active" (click)="setNoVote(content._id, histData.ratingOption)"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }} dislike{{ dislikes$ | async | pluralize }}</span></button>
                        </ng-container>
                    </ng-container>
                </div>
                <ng-container *ngIf="content.kind === contentKind.ProseContent || content.kind === contentKind.PoetryContent">
                    <button mat-menu-item (click)="openAddToCollectionDialog(content)"><i-feather name="folder-plus"></i-feather>Add to Collection</button>
                </ng-container>
                <button mat-menu-item><i-feather name="flag"></i-feather>Report</button>
            </ng-container>
            <ng-template #noUserMenu>
                <div class="mobile-menu">
                    <button mat-menu-item><i-feather name="thumbs-up"></i-feather><span class="button-text">{{ likes$ | async | abbreviate }} like{{ likes$ | async | pluralize }}</span></button>
                    <button mat-menu-item class="mid active"><i-feather name="thumbs-down"></i-feather><span class="button-text">{{ dislikes$ | async | abbreviate }} dislike{{ dislikes$ | async | pluralize }}</span></button>
                </div>
                <ng-container *ngIf="content.kind === contentKind.ProseContent || content.kind === contentKind.PoetryContent">
                    <button mat-menu-item><i-feather name="folder-plus"></i-feather>Add to Collection</button>
                </ng-container>
                <button mat-menu-item><i-feather name="flag"></i-feather>Report</button>
            </ng-template>
        </mat-menu>
    </ng-container>
</ng-container>
