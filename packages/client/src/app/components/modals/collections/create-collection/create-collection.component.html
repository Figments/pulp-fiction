<mat-dialog-content>
    <div class="create-collection-header">
        <h3>Create Collection</h3>
    </div>
    <div class="create-collection-body">
        <form [formGroup]="createCollectionForm">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="A Brand New Collection" formControlName="name">
            </mat-form-field>

            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Full of all the things I love" formControlName="desc"></textarea>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="actions">
        <button class="create" type="submit" (click)="submitCollection()">Create</button>
        <button (click)="askCancel()">Cancel</button>
    </div>
</mat-dialog-actions>
