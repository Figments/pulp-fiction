<div class="add-to-collection-modal">
    <div class="add-to-collection-header">
        <h3>Add To Collection</h3>
    </div>
    <div class="add-to-collection-body">
        <ng-container *ngIf="collections.length > 0">
            <ul>
                <li *ngFor="let coll of collections">
                    <ng-container *ngIf="checkIfInCollection(coll); else notHere">
                        <a (click)="removeFromCollection(coll)">{{ coll.name }}<i-feather class="end-point" name="check-circle"></i-feather></a>
                    </ng-container>
                    <ng-template #notHere>
                        <a (click)="addToCollection(coll)">{{ coll.name }}<i-feather class="end-point" name="circle"></i-feather></a>
                    </ng-template>
                </li>
            </ul>
        </ng-container>
        <ng-container *ngIf="collections.length === 0">
            <div style="text-align: center;">
                <h4 style="margin-bottom: 0;">You haven't made any collections yet.</h4>
                <p style="margin-top: 0;">Head on over to the Collections page to get started!</p>
            </div>
        </ng-container>
    </div>
    <div class="add-to-collection-footer">
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
