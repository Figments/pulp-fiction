<h1 mat-dialog-title>Change Cover Art</h1>
<mat-dialog-content>
    <input type="file" style="display: none;" (change)="fileChangeEvent($event)" accept="image/png, image/jpeg, image/jpg" ng2FileSelect [uploader]="uploader" #coverartInput/>

    <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="false"
        [containWithinAspectRatio]="true"
        [aspectRatio]="1 / 1.41421"
        format="jpeg"
        imageQuality="95"
        [(cropper)]="cropperDimensions"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"        
        (loadImageFailed)="loadImageFailed()"></image-cropper>
</mat-dialog-content>
<mat-dialog-actions>
    <ng-template #isLoading>
        <div class="loader" *ngIf="loading">
            <div class="lds-dual-ring"></div>
        </div>
    </ng-template>
    <div class="actions" *ngIf="!loading; else isLoading">
        <button (click)="coverartInput.click()">Select Cover Art</button>
        <button class="button-primary" *ngIf="croppedImage !== ''" (click)="uploadCoverArt()">Upload</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-actions>
