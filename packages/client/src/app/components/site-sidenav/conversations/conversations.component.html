<ng-container *ngIf="activeConvos && activeConvos.length !== 0; else noConvos">
    <div class="convo-container">
        <ng-container *ngFor="let convo of activeConvos">
            <div class="convo-item">
                <ng-container *ngIf="convo.meta.threadPicture !== null">
                    <div class="convo-picture">

                    </div>
                </ng-container>
                <div class="convo-info">
                    <h4>{{ convo.name }}</h4>
                    <h5>{{ convo.meta.lastMessage }}</h5>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>

<ng-template #noConvos>
    <div style="text-align: center; margin-top: 1.5rem;">
        <h3 style="color: whitesmoke; margin-bottom: 0;">There's nothing here yet</h3>
        <p style="color: whitesmoke; margin-top: 0;">
            Start a conversation with other users by<br>hitting the message button on their portfolio!
        </p>
    </div>
</ng-template>
