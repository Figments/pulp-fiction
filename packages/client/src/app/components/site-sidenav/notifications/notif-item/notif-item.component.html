<div class="notif-item">
    <a class="notification-link" (click)="sendTo()">
        <span class="notif-type">
            <i-feather name="message-circle"></i-feather>
        </span>
        <span class="notif-body">
            {{ $any(notif).commenterName }} commented on {{ $any(notif).parentTitle }}
        </span>
        <span class="notif-time">
            {{ notif.createdAt | date: 'shortTime'}}
        </span>
    </a>

    <ng-container *ngIf="notif.read !== true">
        <ng-container *ngIf="notif.selected === true; else notSelected">
            <button matRipple class="check-notif" (click)="deselectNotif()"><i-feather name="check-circle"></i-feather></button>
        </ng-container>
        <ng-template #notSelected>
            <button matRipple class="check-notif" (click)="selectNotif()"><i-feather name="circle"></i-feather></button>
        </ng-template>
    </ng-container>    
</div>
