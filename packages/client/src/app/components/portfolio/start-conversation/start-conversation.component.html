<h2 mat-dialog-title>Start a new Conversation</h2>
<mat-dialog-content>
    <form [formGroup]="newConversation">
        <input class="u-full-width" type="text" placeholder="Subject" formControl="subject">
        <textarea class="u-full-width" style="max-width: 100%;" formControlName="message"></textarea>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="actions">
        <button class="button-primary" style="margin-right: 1.25rem;">Submit</button>
        <button mat-dialog-close>Cancel</button>
    </div>
</mat-dialog-actions>
