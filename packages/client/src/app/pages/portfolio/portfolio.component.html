<div class="portfolio-header">
    <div class="portfolio-user-info">
        <div class="port-avatar">
            <img [src]="portUser.profile.avatar">
        </div>
        <div class="port-user">
            <h1 class="username">{{ portUser.username }}</h1>
            <h3 class="bio" *ngIf="portUser.profile.bio">{{ portUser.profile.bio }}</h3>
            <role-badge [roles]="portUser.roles"></role-badge>
        </div>
        <div class="port-controls">
            <div class="social-controls">
                <button class="control top" matTooltip="Watch" matTooltipClass="offprint-tooltip" [matTooltipPosition]="'left'"><i-feather name="eye"></i-feather></button>
                <button class="control mid" matTooltip="Add Friend" matTooltipClass="offprint-tooltip" [matTooltipPosition]="'left'"><i-feather name="user-plus"></i-feather></button>
                <button class="control bottom" matTooltip="Send a Message" matTooltipClass="offprint-tooltip" [matTooltipPosition]="'left'"><i-feather name="message-circle"></i-feather></button>
            </div>
            <button class="control solo" matTooltip="Report" matTooltipClass="offprint-tooltip" [matTooltipPosition]="'left'"><i-feather name="flag"></i-feather></button>
        </div>
        <div class="port-controls mobile">
            <button [matMenuTriggerFor]="optionsMenu" class="control solo" [matTooltip]="'Controls'" [matTooltipClass]="'offprint-tooltip'" [matTooltipPosition]="'left'"><i-feather name="more-vertical"></i-feather></button>
        </div>
    </div>
    <div class="portfolio-nav">
        <a [routerLink]="['home']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="home"></i-feather></span>Home</a>
        <a [routerLink]="['works']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="feather"></i-feather></span>{{ portUser.stats.works }} Work{{ portUser.stats.works | pluralize }}</a>
        <a [routerLink]="['blogs']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="coffee"></i-feather></span>{{ portUser.stats.blogs }} Blog{{ portUser.stats.blogs | pluralize }}</a>
        <a [routerLink]="['collections']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="bookmark"></i-feather></span>Collections</a>
        <ng-container *ngIf="currentUser && currentUserIsSame()">
            <a [routerLink]="['history']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="layers"></i-feather></span>History</a>
            <a [routerLink]="['notifications']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="bell"></i-feather></span>Notifications</a>
            <a [routerLink]="['conversations']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="message-circle"></i-feather></span>Messages</a>
            <a [routerLink]="['settings']" routerLinkActive="router-link-active"><span class="link-icon"><i-feather name="settings"></i-feather></span>Settings</a>
        </ng-container>
    </div>
</div>

<mat-menu xPosition="before" #optionsMenu="matMenu">
    <button mat-menu-item><i-feather name="eye"></i-feather>Watch</button>
    <button mat-menu-item><i-feather name="user-plus"></i-feather>Add Friend</button>
    <button mat-menu-item><i-feather name="message-circle"></i-feather>Send a Message</button>
    <button mat-menu-item><i-feather name="flag"></i-feather>Report</button>
</mat-menu>

<div class="portfolio-body">
    <router-outlet></router-outlet>
</div>
