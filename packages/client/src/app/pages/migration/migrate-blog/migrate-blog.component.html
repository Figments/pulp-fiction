<div class="form-container">
    <div class="form-header">
        <h3>Migrate {{ myBlog.title }}</h3>
        <button class="form-button" (click)="migrateBlog()">Save</button>
    </div>
    <form [formGroup]="migrateBlogForm" (ngSubmit)="migrateBlog()">
        <div class="row">
            <div class="six columns">
                <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="There's Something I Gotta Say..." formControlName="title" />
                </mat-form-field>
            </div>
            <div class="six columns">
                <mat-form-field style="width: 100%" appearance="outline">
                    <mat-label>Rating</mat-label>
                    <mat-select [formControlName]="'rating'">
                        <mat-option *ngFor="let rating of ratings | keyvalue" [value]="rating.key">{{
                            rating.value
                        }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <editor
            [parentForm]="migrateBlogForm"
            [controlName]="'body'"
            [minHeight]="'1000px'"
            [maxHeight]="'1000px'"
        ></editor>
    </form>
</div>
