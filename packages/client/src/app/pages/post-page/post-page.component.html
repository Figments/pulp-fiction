<div class="post-container">
    <div class="post-header">
        <h1>{{ currPost.title }}</h1>
        <h2>{{ currPost.desc }}</h2>
        <div class="post-cat">
            <div class="info">
                <span>by <a [routerLink]="['/portfolio', $any(currPost.author)._id, $any(currPost.author).username | slugify]">{{ $any(currPost.author).username }}</a></span>
                <span class="divider">//</span>
                <span>{{ category[currPost.meta.category] }}</span>
                <span class="divider">//</span>
                <span>{{ currPost.audit.publishedOn | localedate:'fullDate' }}</span>
            </div>
            <div class="post-tools">
                <button><i-feather name="thumbs-up"></i-feather></button>
                <button class="end"><i-feather name="thumbs-down"></i-feather></button>
            </div>
        </div>
    </div>
    <div class="post-body">
        <div class="html-description" [innerHtml]="currPost.body | safeHtml"></div>
    </div>
</div>

<comments [itemId]="currPost._id"
          [itemKind]="itemKind"
          [pageNum]="pageNum"
          (emitPageChange)="onPageChange($event)"></comments>
