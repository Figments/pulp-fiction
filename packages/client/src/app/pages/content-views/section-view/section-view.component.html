<ng-container *ngIf="!loading">
    <div class="section-container">
        <div class="section-title">
            <div class="title">
                <h2>{{ thisSection.title }}</h2>
            </div>
            <div class="section-selector">
                <ng-container *ngIf="indexPrev >= 0; else hasNoPrev">
                    <button matRipple class="selector left" (click)="goToPrev()"><i-feather name="chevron-left"></i-feather></button>
                </ng-container>
                <ng-template #hasNoPrev>
                    <button matRipple class="selector left disabled"><i-feather name="chevron-left"></i-feather></button>
                </ng-template>
                <div class="section-list-menu" [matMenuTriggerFor]="sectionList">
                    <span class="text">Sections</span>
                    <span class="icon"><i-feather name="chevron-down"></i-feather></span>
                </div>
                <ng-container *ngIf="indexNext < sections.length; else hasNoNext">
                    <button matRipple class="selector right" (click)="goToNext()"><i-feather name="chevron-right"></i-feather></button>
                </ng-container>
                <ng-template #hasNoNext>
                    <button matRipple class="selector right disabled"><i-feather name="chevron-right"></i-feather></button>
                </ng-template>
            </div>
        </div>
        <div class="section-main">
            <ng-container *ngIf="thisSection.authorsNotePos === authorsNotePosOptions.Top; else posBottom">
                <div class="authors-note-box">
                    <h3>A word from the author&mdash;</h3>
                    <div class="html-description" [innerHTML]="thisSection.authorsNote | safeHtml"></div>
                </div>
            </ng-container>
            <div class="section-body" [innerHTML]="thisSection.body | safeHtml"></div>
            <ng-template #posBottom>
                <div class="authors-note-box">
                    <h3>A word from the author&mdash;</h3>
                    <div class="html-description" [innerHTML]="thisSection.authorsNote | safeHtml"></div>
                </div>
            </ng-template>
        </div>
    </div>

    <mat-menu #sectionList="matMenu" xPosition="before">
        <ng-container *ngFor="let sec of sections">
            <button mat-menu-item (click)="changeSection(sec)">{{ sec.title }}</button>
        </ng-container>
    </mat-menu>
</ng-container>
