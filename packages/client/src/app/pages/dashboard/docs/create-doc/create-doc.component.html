<h3 style="text-align: center;">
    Create New Document
</h3>

<form [formGroup]="createDocForm" (ngSubmit)="submitDoc()">
    <label for="id">Document ID</label>
    <input type="text" formControlName="id" class="u-full-width" placeholder="Document ID">

    <label for="docName">Name</label>
    <input type="text" formControlName="docName" class="u-full-width" placeholder="Name">

    <label for="docDesc">Description</label>
    <input type="text" formControlName="docDesc" class="u-full-width" placeholder="Description">

    <label for="docBody">Body</label>
    <editor [parentForm]="createDocForm" [controlName]="'docBody'"></editor>

    <label for="approvedRoles">Approved Roles</label>
    <ng-select [items]="rolesList | keyvalue"
        bindLabel="value"
        bindValue="key"
        [multiple]="true"
        placeholder="Select approved roles"
        clearAllText="Clear"
        formControlName="approvedRoles"
        [searchable]="false"
        class="custom"></ng-select>

    <hr>
    <div class="loader" *ngIf="loading">
        <div class="lds-dual-ring"></div>
    </div>
    <button type="submit" class="button-primary u-full-width" *ngIf="!loading">Create Doc</button>
</form>
