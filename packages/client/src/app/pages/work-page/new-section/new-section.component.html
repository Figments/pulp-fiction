<div class="section-container">
    <form [formGroup]="newSectionForm" (ngSubmit)="submitSection()">
        <div class="section-content">
            <div class="section-header">
                <label for="title">Title:</label>
                <div class="warning-message" *ngIf="fields.title.invalid && (fields.title.dirty || fields.title.touched)">Titles must be between 3 and 100 characters</div>
                <input type="text" class="u-full-width" formControlName="title" placeholder="Title">
            </div>
            <div class="section-body">
                <label for="body">Body:</label>
                <div class="warning-message" *ngIf="fields.body.invalid && (fields.body.dirty || fields.body.touched)">Body text must be greater than 5 characters.</div>                
                <editor [parentForm]="newSectionForm" [controlName]="'body'"></editor>
            </div>
        </div>
        <div class="authors-note">
            <h3>A word from the author...</h3>
            <div class="warning-message" *ngIf="fields.authorsNote.invalid && (fields.authorsNote.dirty || fields.authorsNote.touched)">Author's Notes must be between 5 and 2000 characters.</div>
            <editor [parentForm]="newSectionForm" [controlName]="'authorsNote'"></editor>            
        </div>
        <hr style="width: 70%;">
        <div class="loader" *ngIf="loading">
            <div class="lds-dual-ring"></div>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="button-primary" style="width: 70%;" *ngIf="!loading">Save Section</button>
        </div>
    </form>
</div>
