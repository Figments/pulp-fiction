<ng-container [ngSwitch]="data.type">
    <div *ngSwitchCase="alertType.Success" class="alert">
        <span class="alert-icon"><i-feather name="check"></i-feather></span>
        <span class="alert-title">Awesome!</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Error" class="alert">
        <span class="alert-icon"><i-feather name="x"></i-feather></span>
        <span class="alert-title">Uh-oh.</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Info" class="alert">
        <span class="alert-icon"><i-feather name="info"></i-feather></span>
        <span class="alert-title">Heads Up:</span>
        {{ data.message }}
    </div>
    <div *ngSwitchCase="alertType.Warning" class="alert">
        <span class="alert-icon"><i-feather name="alert-triangle"></i-feather></span>
        <span class="alert-title">Whoops!</span>
        {{ data.message }}
    </div>
</ng-container>
