<div class="create-collection-modal">
    <div class="create-collection-header">
        <h3>Create Collection</h3>
    </div>
    <div class="create-collection-body">
        <form [formGroup]="createCollectionForm">
            <label for="name">Collection Name</label>
            <input type="text" class="u-full-width" formControlName="name" placeholder="Collection name" />

            <label for="desc">Collection Description</label>
            <textarea class="u-full-width" formControlName="desc"></textarea>

            <label>
                <input type="checkbox" formControlName="public">
                <span class="label-body">Set to Public</span>
            </label>
        </form>
    </div>
    <div class="create-collection-footer">
        <button class="create" type="submit" (click)="submitCollection()">Create</button>
        <button (click)="askCancel()">Cancel</button>
    </div>
</div>
