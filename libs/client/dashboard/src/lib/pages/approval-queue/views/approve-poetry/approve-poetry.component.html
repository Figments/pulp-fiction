<dragonfish-content-preview [route]="route"></dragonfish-content-preview>

<ng-container *ngIf="currDoc | async as doc">
    <ng-container *ngIf="doc.workToApprove.meta.collection; else singlePoem">
        <router-outlet></router-outlet>
    </ng-container>
    <ng-template #singlePoem>
        <div class="view-poem">
            <div class="section-body" [innerHTML]="doc.workToApprove.body | safeHtml"></div>
        </div>
    </ng-template>
</ng-container>
