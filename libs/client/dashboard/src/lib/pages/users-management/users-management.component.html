<div class="code-generator my-8">
    <div class="title">
        <h2 class="text-4xl">Generate New Code</h2>
        <div class="mx-auto w-full">
            <button (click)="generateCode()">generate</button>
        </div>
    </div>
    <div>
        <ng-container *ngIf="currCode; else noCode">
            <span>
                {{ currCode._id }}
            </span>
        </ng-container>
        <ng-template #noCode>
            <span>
                No code generated.
            </span>
        </ng-template>
    </div>
</div>
<div class="form-container">
    <div class="form-header flex flex-row items-center mb-8">
        <h3 class="text-4xl flex-1">{{ "Create Fandom Tag" }}</h3>
        <button class="form-button shadow-none" (click)="createFandomTag()">Create</button>
        <button class="form-button shadow-none" (click)="createFandomTag()">Add as child of selected</button>
    </div>
    <form [formGroup]="tagForm" (ngSubmit)="createFandomTag()">
        <dragonfish-text-field
            [formControlName]="'name'"
            [name]="'name'"
            [type]="'text'"
            [label]="'Name'"
            [placeholder]="'There\'s Something I Gotta Say...'"
        ></dragonfish-text-field>
    </form>
    <div class="offprint-select">
        <label>Tags</label>
        <ng-select class="custom" [formControlName]="currTags" [searchable]="false" [multiple]="true" [placeholder]="'Select Tag'">
            <ng-option *ngFor="let tag of currTags" [value]="tag.name">
                {{ tag.name }}
            </ng-option>
        </ng-select>
    </div>
    <div>
        <ng-container *ngIf="currTags; else noTag">
            <div *ngFor="let tag of currTags">
                <input type="checkbox" />
                    {{ tag.name }}
                <div *ngFor="let child of tag.children">
                    <input type="checkbox" />
                        â€”{{ child.name }}
                </div>
            </div>
        </ng-container>
        <ng-template #noTag>
            <span>
                No tag created.
            </span>
        </ng-template>
    </div>
</div>
