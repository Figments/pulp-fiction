<div class="code-generator my-8">
    <div class="title">
        <h2 class="text-4xl">Generate New Code</h2>
        <div class="mx-auto w-full">
            <button (click)="generateCode()">generate</button>
        </div>
    </div>
    <div>
        <ng-container *ngIf="currCode; else noCode">
            <span>
                {{ currCode._id }}
            </span>
        </ng-container>
        <ng-template #noCode>
            <span>
                No code generated.
            </span>
        </ng-template>
    </div>
</div>
