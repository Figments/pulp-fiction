<div [ngClass]="searchBox ? 'search-field' : 'text-field'">
    <label [for]="name">{{ label }}</label>
    <input
        [name]="name"
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [disabled]="disabled"
        (input)="onChange($event.target.value)"
    />
</div>
