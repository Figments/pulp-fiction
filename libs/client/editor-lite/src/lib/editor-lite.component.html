<div class="w-3/4 mx-auto">
    <div class="flex items-center p-1 border border-b-0 rounded-t-md" style="border-color: var(--borders);">
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="addSimpleTag('**')">
            <i-feather name="bold" class="mr-0"></i-feather>
        </button>
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="addSimpleTag('*')">
            <i-feather name="italic" class="mr-0"></i-feather>
        </button>
        <div class="mx-0.5">|</div>
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="openInsertLink()">
            <i-feather name="link" class="mr-0"></i-feather>
        </button>
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="openInsertMedia('Insert Image')">
            <i-feather name="image" class="mr-0"></i-feather>
        </button>
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="openInsertMedia('Insert Media')">
            <i-feather name="film" class="mr-0"></i-feather>
        </button>
        <div class="mx-0.5">|</div>
        <button class="shadow-none border-none px-2.5 py-1.5" (click)="openEmojiPicker()">
            <i-feather name="smile" class="mr-0"></i-feather>
        </button>
        <div class="flex-1"><!--spacer--></div>
        <button
            class="shadow-none border-none px-2.5 py-1.5"
            [ngClass]="editMode ? 'active' : ''"
            (click)="switchToEdit()"
        >
            <i-feather name="edit-3"></i-feather>
            Edit
        </button>
        <div class="mx-0.5"><!--spacer--></div>
        <button
            class="shadow-none border-none px-2.5 py-1.5"
            [ngClass]="editMode ? '' : 'active'"
            (click)="switchToPreview()"
        >
            <i-feather name="eye"></i-feather>
            Preview
        </button>
    </div>
    <ng-container *ngIf="editMode; else previewMode">
        <textarea
            [placeholder]="placeholder"
            [value]="value"
            [disabled]="disabled"
            (input)="onChange($any($event.target).value)"
            #editor
        ></textarea>
    </ng-container>
    <ng-template #previewMode>
        <div class="preview-window">
            <markdown [data]="tempValue"></markdown>
        </div>
    </ng-template>
</div>
