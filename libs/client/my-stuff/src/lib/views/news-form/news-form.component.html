<ng-container *ngIf="currContent$ | async as currPost; else createMode">
    <div class="form-container">
        <div class="form-header">
            <button class="form-button left" [ngClass]="{ selected: !editMode }" (click)="switchView()">Preview</button>
            <button class="form-button right" [ngClass]="{ selected: editMode }" (click)="switchView()">Edit</button>
            <div style="flex: 1; text-align: right">
                <button class="form-button save" *ngIf="editMode" (click)="submitForm(currPost._id)">Save</button>
            </div>
        </div>

        <ng-container *ngIf="editMode; else previewBlog">
            <form class="w-3/4 mx-auto" [formGroup]="postForm" (ngSubmit)="submitForm(currPost._id)" *ngIf="editMode">
                <dragonfish-text-field
                    [formControlName]="'title'"
                    [name]="'title'"
                    [type]="'text'"
                    [label]="'Title'"
                    [placeholder]="'There\'s Something I Gotta Say...'"
                ></dragonfish-text-field>

                <div class="offprint-select">
                    <label>Category</label>
                    <ng-select class="custom" [formControlName]="'category'" [searchable]="false" [placeholder]="'Select a Category'">
                        <ng-option *ngFor="let cat of categories | keyvalue" [value]="cat.key">
                            {{ cat.value }}
                        </ng-option>
                    </ng-select>
                </div>

                <dragonfish-editor
                    [parentForm]="postForm"
                    [controlName]="'body'"
                    [minHeight]="'1000px'"
                    [maxHeight]="'1000px'"
                ></dragonfish-editor>
            </form>
        </ng-container>

        <ng-template #previewBlog>
            <div class="post-container rounded-md mx-auto w-3/4" *ngIf="currPost">
                <div class="p-12">
                    <div class="post-header">
                        <h1 class="text-5xl">{{ currPost.title }}</h1>
                        <div>
                            <div class="tag">{{ currPost.audit.publishedOn | localedate: 'fullDate' }}</div>
                            <div class="separator">//</div>
                            <div class="tag" title="Views"><i-feather name="eye"></i-feather>{{ currPost.stats.views }}</div>
                            <div class="separator">//</div>
                            <div class="tag" title="Comments">
                                <i-feather name="message-circle"></i-feather>{{ currPost.stats.comments }}
                            </div>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="blog-body" [innerHtml]="currPost.body | safeHtml"></div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-container>

<ng-template #createMode>
    <div class="form-container">
        <div class="form-header">
            <h3 class="text-4xl">{{ formTitle }}</h3>
            <button class="form-button" (click)="submitForm()">Save</button>
        </div>
        <form class="w-3/4 mx-auto" [formGroup]="postForm" (ngSubmit)="submitForm()">
            <dragonfish-text-field
                [formControlName]="'title'"
                [name]="'title'"
                [type]="'text'"
                [label]="'Title'"
                [placeholder]="'There\'s Something I Gotta Say...'"
            ></dragonfish-text-field>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <dragonfish-text-field
                        [formControlName]="'desc'"
                        [name]="'desc'"
                        [type]="'text'"
                        [label]="'Description'"
                        [placeholder]="'There\'s something afoot...'"
                    ></dragonfish-text-field>
                </div>
                <div>
                    <div class="offprint-select">
                        <label>Category</label>
                        <ng-select class="custom" [formControlName]="'category'" [searchable]="false" [placeholder]="'Select a Category'">
                            <ng-option *ngFor="let cat of categories | keyvalue" [value]="cat.key">
                                {{ cat.value }}
                            </ng-option>
                        </ng-select>
                    </div>
                </div>
            </div>

            <dragonfish-editor
                [parentForm]="postForm"
                [controlName]="'body'"
                [minHeight]="'1000px'"
                [maxHeight]="'1000px'"
            ></dragonfish-editor>
        </form>
    </div>
</ng-template>
